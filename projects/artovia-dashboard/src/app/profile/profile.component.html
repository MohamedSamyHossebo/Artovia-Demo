<div class="container rounded bg-white mt-5 mb-5 col-md-9">
    <div class="row">
        @for (data of profileData; track data._id) {

        <div class="col-md-12 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px"
                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <span class="fw-light"> <span class="text-warning fw-bolder">Name </span> {{data.user.userName}}</span>
                <span class="text-black-50 fw-bolder"><span class="text-warning fw-bolder">Email </span>{{data.user.email}}</span>
                <span class="text-black fw-bolder"><span class="text-warning fw-bolder">Role </span>{{data.user.role}}</span>
            </div>
        </div>
        <div class="col-md-12 border-right">
            <div class="p-3 py-5">
                <div class="mt-5 text-center">
                    <div class=" d-flex justify-content-center align-content-center align-items-center mb-5">
                        <button (click)="editeProfile(data)"  class="btn btn-outline-warning rounded-0 text-dark" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Edite Profile </button>
                    </div>
                </div>
            </div>
        </div>
    }

    </div>
</div>
<div class="text-center m-auto" *ngIf="isLoading$ | async">
    <app-spinner></app-spinner>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edite Profile</h1>
                <button class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!--  -->
                <form [formGroup]="profile" (ngSubmit)="updateProfileData()">
                    <div class="row ">
                        <div class="col-md-12 col-sm-12 text-center">
                            <label for="">User Name</label>
                            <input type="text" formControlName="userName" class="form-control" placeholder="UserName">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button type="submit"  class="btn  btn-sm btn-warning text-white  rounded-0">
                            Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
