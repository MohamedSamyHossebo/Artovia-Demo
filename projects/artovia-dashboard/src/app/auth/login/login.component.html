<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="authContainer mt-5 d-flex flex-column justify-content-center align-items-center align-content-center">
        <h1 class="text-center  text-light fw-lighter mt-2">Artovia Dashboard Login </h1>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)">
          <div class="form-floating mb-3">
            <input formControlName="email" type="email" class="form-control" id="floatingInput"
              placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input formControlName="password" type="password" class="form-control" id="floatingPassword"
              placeholder="Password">
            <label for="floatingPassword">Password</label>
            <div class="d-flex justify-content-start align-content-center align-items-center mt-1">
              <button type="submit" class="btn btn-warning text-white fw-light m-1 ms-0">Login</button>
              <div> <a class=" text-white m-1 link-warning" [routerLink]="['/forget-password']">Forget Password ?</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="text-center" *ngIf="isLoading$ | async">
  <app-spinner></app-spinner>
</div>
