<!-- Carousel -->
<div class="container-fluid carousel-container my-5">
    <div class="row">
        <div class="col-12 col-md-6 d-flex flex-column justify-content-center text-center text-md-start">
            <div class="m-5 carouselText">
                <h2 class="fw-bold">{{ 'CAROUSEL.TITLE' | translate }}</h2>
                <p>{{ 'CAROUSEL.DESCRIPTION' | translate }}</p>
                <button class="btn btn-outline-gold rounded-0" [routerLink]="['/allcategories']">
                    {{ 'CAROUSEL.EXPLORE_MORE' | translate }}
                </button>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    @for (item of categories | slice:0:3; track $index) {
                    <div class="carousel-item" [class.active]="$index === 0">
                        <img loading="lazy" ngSrc="{{item.image.secure_url}}" width="750" height="300"
                            class="d-block img-fluid" alt="Room 1">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>{{ item.name }}</h5>
                            <p>{{ 'CAROUSEL.INNER_PEACE' | translate }}</p>
                        </div>
                    </div>
                    }
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">{{ 'CAROUSEL.PREVIOUS' | translate }}</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">{{ 'CAROUSEL.NEXT' | translate }}</span>
                </button>
            </div>
        </div>
    </div>
</div>
